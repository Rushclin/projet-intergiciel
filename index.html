<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Iclude Google Fonts and Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
      rel="stylesheet"
    />

    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet" />

    <!-- Iclude Google Material Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <!-- Include Css File-->
    <link rel="stylesheet" href="./assets/css/app.css" />

    <!-- Include JS File-->
    <script src="./assets/js/app.js" defer></script>
    <title>Blue Chat</title>
  </head>
  <body>
    <div class="container">
      <div class="chatbox">
        <div class="col-1">
          <div class="msg-row">
            <div class="msg-text">
              <h2>Rushclin Takam</h2>
              <p>Je t'attends depuis le matin</p>
            </div>
            <img
              src="./assets/images/profile.png"
              alt="Image 1"
              class="msg-img"
            />
          </div>

          <div class="msg-row msg-row2">
            <img
              src="./assets/images/profile.png"
              alt="Image 1"
              class="msg-img"
            />
            <div class="msg-text">
              <h2>Mokam</h2>
              <p>Hello, t'es ou ?</p>
            </div>
          </div>

          <input type="text" placeholder="Entrez votre message ici !" />
        </div>
        <div class="col-2">
          <h3>Liste des membres</h3>
          <ul>
            <li>Rushclin Takam</li>
            <li>Mokam</li>
          </ul>
        </div>
      </div>
      <!-- <h1>Hello Takam Rushclin</h1> -->
    </div>
  </body>
</html>
